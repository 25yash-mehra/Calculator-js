<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <div class="container">
        <div class="calculator">
            <input id="userInput" placeholder="0"> <br>
            <button  class="butn" onclick="press(1)">1</button> 
            <button  class="butn" onclick="press(2)">2</button> 
            <button  class="butn" onclick="press(3)">3</button>
             <button class="butn"  onclick="press('+')" style="background: rgb(218,165,32);">+</button> <br>
            <button  class="butn" onclick="press(4)">4</button> 
            <button  class="butn" onclick="press(5)">5</button> 
            <button  class="butn" onclick="press(6)">6</button>
             <button class="butn" onclick="press('-')" style="background-color: rgb(238,221,130);">-</button> <br>
            <button  class="butn" onclick="press(7)">7</button> 
            <button  class="butn" onclick="press(8)">8</button> 
            <button  class="butn" onclick="press(9)">9</button>
             <button  class="butn" onclick="press('*')" style="background-color: rgb(238,232,170);">*</button> <br>
            <button  class="butn" onclick="press(0)">0</button> 
            <button  class="butn" onclick="press('.')">.</button> 
            <button  class="butn" onclick="erase()">C</button>
             <button  class="butn" onclick="press('/')" style="background-color: rgb(255,255,224);">/</button> <br>
             <button  class="eql" onclick="equal()">=</button>
              
        </div>
    </div>
    <script src="./scriupt.js"></script>
</body>

</html>
